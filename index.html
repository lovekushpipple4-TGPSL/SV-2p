<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b1220;
  color:#fff;
  font-family:Poppins,Arial;
}

/* ===== TOP ===== */
.top{
  text-align:center;
  padding:25px 15px 15px;
}
.top h1{
  font-size:36px;
  font-weight:800;
  letter-spacing:2px;
  margin:0;
  background:linear-gradient(135deg,#22d3ee,#6366f1,#ec4899);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.top h2{
  margin-top:8px;
  font-size:24px;
  font-weight:700;
  letter-spacing:1px;
  background:linear-gradient(135deg,#facc15,#f97316,#ef4444);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* SEARCH */
.search-box{
  max-width:500px;
  margin:10px auto 10px;
  padding:0 15px;
}
.search-box input{
  width:100%;
  padding:12px 18px;
  border-radius:30px;
  border:none;
  outline:none;
  font-size:14px;
}

/* CONTENT */
.content{
  padding-bottom:110px;
}

/* GRID (EXTRA GAP FIXED) */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;                 /* üî• EXTRA SPACE */
  row-gap:36px;             /* üî• EXTRA VERTICAL SPACE */
  padding:25px;
  max-width:1350px;
  margin:auto;
}

/* CARD */
.card{
  background:#0f172a;
  border-radius:20px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
  box-shadow:0 12px 35px rgba(0,0,0,.6);
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}

.card img{
  width:100%;
  height:155px;
  object-fit:cover;
}

.card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent 60%);
}

.card-content{
  position:absolute;
  bottom:0;
  z-index:2;
  padding:16px;
  width:100%;
}
.card-content h3{
  font-size:14px;
  margin-bottom:10px;
}
.card-content button{
  padding:8px 18px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#6366f1,#22d3ee);
  color:#fff;
  font-size:12px;
  font-weight:600;
}

/* HEART */
.fav{
  position:absolute;
  top:12px;
  right:12px;
  z-index:3;
  font-size:22px;
  cursor:pointer;
  color:#9ca3af;
}
.fav.active{color:#f43f5e}

/* OWNER PAGE */
.owner{
  display:none;
  padding:30px 20px;
  text-align:center;
}
.owner h3{
  font-size:22px;
  margin-bottom:25px;
}
.owner-links{
  display:flex;
  flex-direction:column;
  gap:15px;
  max-width:300px;
  margin:0 auto;
}
.owner-links a{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:12px;
  border-radius:30px;
  background:#0f172a;
  text-decoration:none;
  color:#fff;
  font-size:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.6);
}
.owner-links img{
  width:22px;
}
.owner p{
  margin-top:30px;
  font-size:13px;
  color:#9ca3af;
  line-height:1.6;
}

/* ===== FIXED BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:80px;
  background:#0f172a;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 -5px 20px rgba(0,0,0,.7);
  z-index:9999;
}
.bottom-nav div{
  text-align:center;
  font-size:13px;
  color:#9ca3af;
  cursor:pointer;
}
.bottom-nav div.active{
  color:#fff;
  font-weight:600;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="top">

<div class="content">

  <!-- OWNER -->
  <div class="owner" id="ownerPage">
    <h3>üëë Owner ‚Äì MADXROHIT</h3>

    <div class="owner-links">
      <a href="https://whatsapp.com/channel/0029VakDgLmBA1f6TRykhY0E" target="_blank">

      </a>

        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"> Telegram

    <p>
      FREE FOR ALL ‚Äì Koi bhi log sell naa kare<br>

  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div id="homeTab" class="active" onclick="showHome()">üè†<br>Home</div>
  <div id="favTab" onclick="showFav()">‚ù§Ô∏è<br>Favourite</div>
  <div id="ownerTab" onclick="showOwner()">üëë<br>Owner</div>
</div>

<script>
const batches = [
{
    title:"Reasoning Special 30 (Live + VOD)",
    file:"Vocab_Mastery_VOD_Batch.html",
    image:"https://raw.githubusercontent.com/MADXROHIT/APP-STORE-MADXROHIT-/39436ac66b7c7539dcb398d0e586ed26ce52b001/cw_image_.png"
  },
  {
    title:"Reasoning Special 27",
    file:"Reas_Spl_27_Live_VOD.html",
    image:"https://raw.githubusercontent.com/MADXROHIT/APP-STORE-MADXROHIT-/39436ac66b7c7539dcb398d0e586ed26ce52b001/cw_image_.png"
  }
];

let favourites = JSON.parse(localStorage.getItem("favs") || "[]");

const homeGrid = document.getElementById("homeGrid");
const favGrid  = document.getElementById("favGrid");
const ownerPage = document.getElementById("ownerPage");

function toggleFav(file){
  favourites = favourites.includes(file)
    ? favourites.filter(f=>f!==file)
    : [...favourites,file];
  localStorage.setItem("favs", JSON.stringify(favourites));
  render();
}

function createCard(item){
  const isFav = favourites.includes(item.file);
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <span class="fav ${isFav?'active':''}"
      onclick="event.stopPropagation();toggleFav('${item.file}')">
      ${isFav?'‚ù§Ô∏è':'ü§ç'}
    </span>
    <img src="${item.image}" onerror="this.src='thumbnail.jpg'">
    <div class="card-content">
      <h3>${item.title}</h3>
      <button>View Batch</button>
    </div>
  `;
  card.onclick=()=>location.href="batches/"+item.file;
  return card;
}

function render(list=batches){
  homeGrid.innerHTML="";
  favGrid.innerHTML="";
  list.forEach(item=>{
    homeGrid.appendChild(createCard(item));
    if(favourites.includes(item.file)){
      favGrid.appendChild(createCard(item));
    }
  });
}
render();

/* SEARCH */
document.getElementById("search").oninput = e=>{
  const q=e.target.value.toLowerCase();
  render(batches.filter(b=>b.title.toLowerCase().includes(q)));
};

/* TAB SWITCH */
function resetTabs(){
  homeGrid.style.display="none";
  favGrid.style.display="none";
  ownerPage.style.display="none";
  homeTab.classList.remove("active");
  favTab.classList.remove("active");
  ownerTab.classList.remove("active");
}

function showHome(){
  resetTabs();
  homeGrid.style.display="grid";
  homeTab.classList.add("active");
}
function showFav(){
  resetTabs();
  favGrid.style.display="grid";
  favTab.classList.add("active");
}
function showOwner(){
  resetTabs();
  ownerPage.style.display="block";
  ownerTab.classList.add("active");
}
</script>
