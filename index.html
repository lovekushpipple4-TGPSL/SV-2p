<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 450px;
            margin: 40px auto;
            background: rgba(25, 25, 35, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #4cc9f0;
        }

        .time-text {
            font-size: 18px;
            font-weight: 500;
            color: #4cc9f0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #4cc9f0;
            border-radius: 4px;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: #4cc9f0;
        }

        .task-checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
        }

        .task-text {
            flex-grow: 1;
            font-size: 16px;
        }

        .task-link {
            color: #4cc9f0;
            text-decoration: none;
            font-weight: 500;
        }

        .task-link:hover {
            text-decoration: underline;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 25px 0;
        }

        .access-key-section {
            text-align: center;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .key-display {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(76, 201, 240, 0.3);
            border-radius: 12px;
            padding: 25px 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #4cc9f0;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
        }

        .instruction {
            font-size: 15px;
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 201, 240, 0.3);
        }

        .generate-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .copy-btn {
            width: 100%;
            padding: 15px;
            background: rgba(76, 201, 240, 0.1);
            color: #4cc9f0;
            border: 2px solid #4cc9f0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .copy-btn:hover {
            background: rgba(76, 201, 240, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            font-size: 14px;
        }

        .success-message {
            background: rgba(76, 201, 240, 0.1);
            color: #4cc9f0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin: 15px 0;
            display: none;
            font-weight: 500;
        }

        .timer {
            color: #ff9966;
            font-weight: 600;
            font-size: 15px;
            margin-top: 10px;
        }

        .required {
            color: #ff4757;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .key-display {
                font-size: 18px;
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Key Generator</h1>
        
        <!-- Current Time Display -->
        <div class="time-box">
            <span class="time-text">Current Time: <span id="currentTime"></span></span>
        </div>
        
        <!-- Task 1: Watch Tutorial -->
        <div class="task-item" id="task1">
            <div class="task-checkbox" id="checkbox1"></div>
            <div class="task-text">
                Watch Tutorial on YouTube
            </div>
        </div>
        
        <div class="divider"></div>
        
        <!-- Access Key Section -->
        <div class="access-key-section">
            <div class="section-title">Access Key</div>
            
            <div class="key-display" id="keyDisplay">
                Access key will appear here (AUTO FILL)
            </div>
            
            <p class="instruction">
                <span class="required">*</span> Generate a free access key to use our site for the next 24 hours.
            </p>
            
            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                âœ… Key generated and copied to clipboard!
            </div>
            
            <!-- Timer Display -->
            <div class="timer" id="timerDisplay"></div>
            
            <!-- Generate Button -->
            <button class="generate-btn" id="generateBtn">
                <span>ðŸ”‘</span> Generate Access Key
            </button>
            
            <!-- Copy Button -->
            <button class="copy-btn" id="copyBtn">
                <span>ðŸ“‹</span> Copy Key
            </button>
        </div>
        
        <div class="footer">
            studyrays - Copyright Â© 2024 - 2025 | Designed & Developed by DevJisu
        </div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
